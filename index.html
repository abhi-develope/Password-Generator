<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="box">
           <section class="upper">
            <h1>
                <i class="material-icons" style="color:red">https</i>
                Password Generator
            </h1>
            <div id="password"></div>
            <div class="rang_container">
                <label for="range">
                    Select Password Lenght <span id="rangeValue">8</span>
                </label>
                <input type="range" min="1" max="20" value="8" id="passRange">
            </div>

            <div class="checkboxes">
                <div class="form_control">
                    <label for="uppercase"> Include Uppercase</label>
                    <input type="checkbox" name="uppercase" id="uppercase"/>
                    
                </div>
                <div class="form_control">
                    <label for="lowercase"> Include Numbers</label>
                    <input type="checkbox" name="numbers" id="numbers"/>
                    
                </div>
                <div class="form_control">
                    <label for="symbols"> Include Special symbols</label>
                    <input type="checkbox" name="symbols" id="symbols"/>
                    
                </div>
            </div>
           </section> 
           <button id="getBtn">Generate Password</button>
        </div>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
